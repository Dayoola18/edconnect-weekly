<!--Beginning of form-->
<main>
<h3>Sign Up</h3>
<form name="register" >
    <label for="fname">First Name:</label><br>
    <input type="text" class="form-control">
    <br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" class="form-control">
   <br><br>
  
     <label for="email">Email Address:</label><br>
    <input type="email" class="form-control">
    <br><br>
        <label for="password">Password:</label><br>
        <input type="password" class="form-control">
        <br><br>

            <label for="">Program:</label><br>
            <select name="coursePrograms" id="" class="form-control">
                <optgroup label="program">
                    <option value="CIS">CIS</option>
                    <option value="CS">CS</option>
                    <option value="CT">CT</option>
                    <option value="SWE">SWE</option>
                    <option value="BioChem">BioCHem</option>
                    <option value="MLS">MedLabSci</option>
                </optgroup>
                    </select>
                    <br><br>
            <label for="">Matriculation Number:</label><br>
            <input type="number" placeholder="e.g 18/2020" id="" class="form-control">
        
            <label for="">Year of Graduation:</label><br>
            <select name="gradYear" id="" class="form-control">
                <optgroup label="year">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2019">2020</option>
                    </optgroup>
            </select>
    
                <button class="btn btn-primary">Sign Up</button>
</form>
</main>
